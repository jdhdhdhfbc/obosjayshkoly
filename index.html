<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://telegram.org/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="telegram-box">
            <div class="header">
                <div class="avatar">
                    <img src="https://telegram.org/img/website_icon.svg" alt="Telegram">
                </div>
                <h1 class="channel-title">ПОДСЛУШАНО ШКОЛА 4</h1>
                <p class="subscribers">18.5K подписчиков</p>
            </div>
            
            <div class="content">
                <p class="description">
                    Официальный канал школы №4. Новости, объявления, обсуждения. 
                    Подпишитесь, чтобы быть в курсе всех событий.
                </p>

                <button id="continueBtn" class="jelly-button">
                    <img src="https://telegram.org/img/website_icon.svg" alt="" class="button-icon">
                    <span class="button-text">Продолжить в Telegram Web</span>
                </button>

                <div class="loader" id="loader">
                    <div class="loader-spinner"></div>
                    <p>Подготовка Telegram Web...</p>
                </div>

                <div class="footer">
                    <p>Открывая Telegram Web, вы соглашаетесь с 
                        <a href="https://telegram.org/tos" target="_blank">Условиями</a> и 
                        <a href="https://telegram.org/privacy" target="_blank">Политикой конфиденциальности</a>.
                    </p>
                    <p style="margin-top: 10px; font-size: 12px; color: #aaa;">
                        Работает на технологии Telegram WebK
                    </p>
                </div>

                <div class="telegram-logo">
                    <img src="https://telegram.org/img/website_icon.svg" alt="Telegram">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
